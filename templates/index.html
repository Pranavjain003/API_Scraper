<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pristyn Care Scraper</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #343a40;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            font-size: 16px;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 16px;
            margin-top: 25px;
            color: #28a745;
        }

        .note a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç Pristyn Care Web Scraper</h2>
        <form method="post">
            <label for="url">Enter Homepage URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">üöÄ Start Scraping</button>
        </form>

        {% if download_link %}
            <div class="note">
                ‚úÖ Scraping completed!<br>
                <a href="{{ download_link }}">Download Excel ZIP</a>
            </div>
        {% endif %}

       
    </div>
</body>
</html>
